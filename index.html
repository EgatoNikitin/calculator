<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calk</title>
</head>

<body>
    <div class="cacl-body">
        <div class="input-table">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="button-block">
            <button class="main-button clear" type="button">C</button>
            <button class="main-button clear-all" type="button">CE</button>
            <button class="main-button prosent" type="button">%</button>
            <button class="main-button umnoj" type="button">*</button>
            <button class="main-button" type="button">7</button>
            <button class="main-button" type="button">8</button>
            <button class="main-button" type="button">9</button>
            <button class="main-button delit" type="button">/</button>
            <button class="main-button" type="button">4</button>
            <button class="main-button" type="button">5</button>
            <button class="main-button" type="button">6</button>
            <button class="main-button minus" type="button">-</button>
            <button class="main-button" type="button">1</button>
            <button class="main-button" type="button">2</button>
            <button class="main-button" type="button">3</button>
            <button class="main-button plus" type="button">+</button>
            <button class="zero-button" type="button">0</button>
            <button class="main-button dot" type="button">,</button>
            <button class="main-button result" type="button">=</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
